<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./stylesheets/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" crossorigin="anonymous"></script>
    <!-- ipfs -->
    <script src="./javascripts/buffer.js"></script>
    <script src="https://unpkg.com/ipfs-api/dist/index.js" crossorigin="anonymous"></script>
    <!-- blockchain -->
    <script type="text/javascript" src="./javascripts/abi.js"></script>
    <!-- web3 -->
    <script type="text/javascript" src="./javascripts/web3.min.js"></script>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <title>MUST GAMES IT'S ME NFT Store</title>
</head>

<body>  
    <header>
        <!-- Fixed navbar -->  
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Eighth navbar example">
            <div class="container">
                <a class="navbar-brand" href="#">NFT</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07"
                    aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- 상단 메뉴 -->
                <div class="collapse navbar-collapse" id="navbarsExample07">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page">민팅하기</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="mynft.html">My-NFT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="buy.html">구매하기</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="wallet.html">지갑세팅</a>
                        </li>
                    </ul>
                    <!-- 네트워크 상태 -->
                    <div class="d-flex">
                        <button type="button" class="btn btn-warning col-md-6" id="btn_setApprovalForAll">거래상태</button>
                        &nbsp;&nbsp;
                        <span class="col-md-7">
                            <select class="form-select" aria-label="블록체인 네트워크" id="selectNetwork" onchange="setNetwork()">
                                <option value="">네트워크를 선택하세요</option>
                                <option value="MATIC_MUMBAI">폴리곤-뭄바이</option>
                                <option value="ETH_RINKEBY">이더리움-Rinkeby</option>
                            </select>
                        </span>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- main -->
    <div class="container">
        <h1 class="bd-title text-center">IPFS 파일업로드 & NFT발행</h1>
        <div class="box-body">
            <div class="col-12  py-3">
                <span class="form-control" id="resultbrowsers"></span>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">계정</span>
                </div>
                <span class="form-control" id="showAccount"></span>
            </div>

            <div class="col-12">
                <label for="name" class="form-label">발행자</label>
                <input type="text" class="form-control" id="uploader" placeholder="발행자를 입력하세요" value="Must Games" />
            </div>

            <div class="col-12 py-3">
                <label for="uploadfile" class="form-label">대표이미지</label>
                <div class="input-group input-group-sm">
                    <input type="file" class="form-control" name="uploadfile" id="uploadfile"/>
                    <button type="button" class="btn btn-secondary btn-flat" id="btn_uploadfile" onclick="upload()">
                        Upload
                    </button>
                </div>
            </div>            
            <div>
                <img src="" class="preview" height="200" alt="Image preview...">
                <div class="event-log">
                    <label>Event log:</label>
                    <textarea readonly class="event-log-contents"></textarea>
                </div>
            </div>

            <small class="text-muted"><a id="ipfs_file_url" target="_blank"></a></small>            
            <div class="col-12 py-3">
                <div class="form-group">
                    <label for="category">카테고리</label>
                    <select class="selectpicker form-control" name="category" id="category">
                        <option value="">선택하세요</option>
                        <option value="기본">기본</option>
                        <option value="중요">중요</option>
                        <option value="기타">기타</option>
                    </select>
                </div>
            </div>

            <div class="col-12">
                <label for="description" class="form-label">description</label>
                <textarea class="form-control" rows="3" id="description" placeholder="description을 입력하세요"></textarea>
            </div>

            <div class="col-12 divResponse">
                <pre class="response"><span id="resultbox">Response API:</span></pre>
            </div>

            <div>
                <button type="button" class="btn btn-primary" id="bnt_mint" onclick="minting()">민팅하기</button>
            </div>
        </div>
    </div>
    <!-- javascript -->
    <script  src="./javascripts/index.js"></script>  
</body>
</html>
